<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form role="form" ng-submit="login()">
			<fieldset>
				<h2>Please Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
          <input type="text" name="username" id="username" class="form-control input-lg" ng-model="username" placeholder="Username">
				</div>
				<div class="form-group">
          <input type="password" name="password" id="password" class="form-control input-lg" ng-model="password" placeholder="Password">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
            <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
